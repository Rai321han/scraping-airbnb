version: '3.8'

services:
  db:
    container_name: db-postgres
    image: postgres:15
    restart: unless-stopped

    environment:
      POSTGRES_USER: db_user
      POSTGRES_PASSWORD: db_password
      POSTGRES_DB: db_name

    ports:
      - "5432:5432"

    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  db_data:
